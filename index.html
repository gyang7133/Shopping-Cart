
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
    
    <title>GY Bubbles Shopping Cart</title>

  </head>
  <body>

<div class="wrapper">

    <!-- Page Content -->
    <div id="content">
        <br>
        <img src="assets/images/bubbles.png" alt='Bubbles Logo' class="mx-auto d-block">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="dropdown">
                    <a class="btn dropdown-toggle btn btn-info" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter Products</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" id="BathBombs" value="BathBombs">Bath Bombs</a>
                        <a class="dropdown-item" id="BubbleBars" value="BubbleBars">Bubble Bars</a>
                        <a class="dropdown-item" id="Soap" value="Soap">Soap</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="all" value="all">All</a>
                    </div>
                 </div>
            </div>
        </nav>

        <div class="container">
          <div class="content px-5">

              <div class="row">
                  <div class="col-8">
                      <div class="row border border-dark d-flex justify-content-center p-2" id="pheading">
                           <h2 class="h2">Products</h2> <br>     
                      </div>
                        <div class="row border border-dark " id=productList></div>
                  </div>
                  <div class="col-4">
                      <div class="row border border-dark d-flex justify-content-center p-2" id="spheading">
                          
                          <h2 h2 class="h2">Shopping Cart<i class="fas fa-shopping-cart pl-2"></i></h2> 
                          
                      </div>
                      <div class="row border border-dark d-flex justify-content-center h-75" id="cartList"></div>
                          <button id="clear">Empty Cart</button>

                  </div>
                   </div>
                  </div>
               </div>
           </div>
     </div>    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script src="./assets/javascript/index.js"></script>

  </body>
</html>
